<form [formGroup]="userForm" (ngSubmit)="onSaveUser()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre </mat-label>
    <input
      matInput
      placeholder="Nombre"
      type="text"
      formControlName="firstName"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellido </mat-label>
    <input
      matInput
      placeholder="Apellido"
      type="text"
      formControlName="lastName"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email </mat-label>
    <input matInput placeholder="Email" type="text" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña: </mat-label>
    <input
      matInput
      placeholder="Contraseña"
      type="password"
      formControlName="password"
    />
  </mat-form-field>

  <div class="form-field">
    <span>Roles: </span>
    <mat-checkbox
      *ngFor="let role of roles"
      [value]="role.id"
      color="primary"
      (change)="onAddRole(role.id, role.name)"
      [checked]="role.selected"
      >{{ role.name }}</mat-checkbox
    >
  </div>

  <div class="form-field" *ngIf="!selfEdit">
    <span>Administrador? </span>
    <mat-slide-toggle
      formControlName="isAdmin"
      color="primary"
    ></mat-slide-toggle>
  </div>

  <div class="form-field" *ngIf="!selfEdit">
    <span>Activo? </span>
    <mat-slide-toggle
      formControlName="isActive"
      color="primary"
    ></mat-slide-toggle>
  </div>

  <div class="buttons">
    <button type="button" mat-stroked-button (click)="goBackToPrevPage()">
      Cancelar
    </button>
    <button
      type="submit"
      mat-raised-button
      [disabled]="userForm.invalid"
      color="primary"
    >
      Guardar
    </button>
  </div>
</form>
