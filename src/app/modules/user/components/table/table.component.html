<table mat-table [dataSource]="users">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Activo</th>
    <td mat-cell *matCellDef="let user">
      <mat-slide-toggle [checked]="user.isActive" (toggleChange)="isActive(user)" color="primary"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef>Administrador</th>
    <td mat-cell *matCellDef="let user">
      <mat-slide-toggle [checked]="user.isAdmin" (toggleChange)="isAdmin(user)" color="primary"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Creado</th>
    <td mat-cell *matCellDef="let user">{{ user.createdAt | date: 'longDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      <div>
        <button mat-icon-button [routerLink]="[user.id]" >
          <mat-icon color="primary">edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
