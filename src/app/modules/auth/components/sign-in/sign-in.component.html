<div class="form-container">
  <mat-card>
    <mat-card-header>
      <img src="/assets/logo_cea_pie.png" alt="" mat-card-lg-image />
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" [formGroup]="signInForm" (ngSubmit)="onSignIn()" autocomplete>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Correo Electr칩nico" type="email" formControlName="email" />
          <mat-icon matSuffix>mail</mat-icon>
          <mat-hint *ngIf="isValidField('email')">{{ getFieldError('email') }}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Contrase침a" type="password" formControlName="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint *ngIf="isValidField('password')">{{ getFieldError('password') }}</mat-hint>
        </mat-form-field>

        <div class="buttons">
          <button type="submit" mat-raised-button color="primary" [disabled]="signInForm.invalid" >Entrar</button>
          <a mat-button>Olvidaste tu contrase침a?</a>
        </div>
      </form>

      <mat-card appearance="outlined" *ngIf="authenticationFailed"  class="error-card" >
        <mat-card-content>Credenciales inv치lidas</mat-card-content>
      </mat-card>

    </mat-card-content>
  </mat-card>
</div>
